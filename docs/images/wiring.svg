<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" font-family="Segoe UI, Arial, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="720" height="420" rx="12" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>

  <!-- Title -->
  <text x="360" y="36" text-anchor="middle" font-size="18" font-weight="700" fill="#212529">ESP32 &#x2194; PCM1808 ADC Wiring</text>

  <!-- ESP32 Board -->
  <rect x="60" y="70" width="240" height="300" rx="10" fill="#1b5e20" filter="url(#shadow)"/>
  <rect x="68" y="78" width="224" height="284" rx="6" fill="#2e7d32"/>
  <text x="180" y="110" text-anchor="middle" font-size="16" font-weight="700" fill="#fff">ESP32</text>
  <text x="180" y="130" text-anchor="middle" font-size="11" fill="#c8e6c9">Dev Board</text>

  <!-- ESP32 Pins -->
  <rect x="200" y="155" width="90" height="28" rx="4" fill="#1b5e20"/>
  <text x="245" y="174" text-anchor="middle" font-size="12" fill="#a5d6a7">GPIO 0</text>

  <rect x="200" y="195" width="90" height="28" rx="4" fill="#1b5e20"/>
  <text x="245" y="214" text-anchor="middle" font-size="12" fill="#a5d6a7">GPIO 27</text>

  <rect x="200" y="235" width="90" height="28" rx="4" fill="#1b5e20"/>
  <text x="245" y="254" text-anchor="middle" font-size="12" fill="#a5d6a7">GPIO 25</text>

  <rect x="200" y="275" width="90" height="28" rx="4" fill="#1b5e20"/>
  <text x="245" y="294" text-anchor="middle" font-size="12" fill="#a5d6a7">GPIO 26</text>

  <rect x="200" y="315" width="90" height="28" rx="4" fill="#1b5e20"/>
  <text x="245" y="334" text-anchor="middle" font-size="12" fill="#a5d6a7">3.3V / GND</text>

  <!-- PCM1808 Board -->
  <rect x="420" y="70" width="240" height="300" rx="10" fill="#0d47a1" filter="url(#shadow)"/>
  <rect x="428" y="78" width="224" height="284" rx="6" fill="#1565c0"/>
  <text x="540" y="110" text-anchor="middle" font-size="16" font-weight="700" fill="#fff">PCM1808</text>
  <text x="540" y="130" text-anchor="middle" font-size="11" fill="#bbdefb">24-bit Stereo ADC</text>

  <!-- PCM1808 Pins -->
  <rect x="430" y="155" width="100" height="28" rx="4" fill="#0d47a1"/>
  <text x="480" y="174" text-anchor="middle" font-size="12" fill="#90caf9">SCKI (MCLK)</text>

  <rect x="430" y="195" width="100" height="28" rx="4" fill="#0d47a1"/>
  <text x="480" y="214" text-anchor="middle" font-size="12" fill="#90caf9">SCK (BCLK)</text>

  <rect x="430" y="235" width="100" height="28" rx="4" fill="#0d47a1"/>
  <text x="480" y="254" text-anchor="middle" font-size="12" fill="#90caf9">WS (LRCK)</text>

  <rect x="430" y="275" width="100" height="28" rx="4" fill="#0d47a1"/>
  <text x="480" y="294" text-anchor="middle" font-size="12" fill="#90caf9">DOUT</text>

  <rect x="430" y="315" width="100" height="28" rx="4" fill="#0d47a1"/>
  <text x="480" y="334" text-anchor="middle" font-size="12" fill="#90caf9">VCC / GND</text>

  <!-- Wires -->
  <line x1="290" y1="169" x2="430" y2="169" stroke="#ff9800" stroke-width="2.5" stroke-dasharray="6,3"/>
  <text x="360" y="163" text-anchor="middle" font-size="9" fill="#e65100" font-weight="600">MCLK (12.288 MHz)</text>

  <line x1="290" y1="209" x2="430" y2="209" stroke="#4caf50" stroke-width="2.5"/>
  <text x="360" y="203" text-anchor="middle" font-size="9" fill="#2e7d32" font-weight="600">BCLK</text>

  <line x1="290" y1="249" x2="430" y2="249" stroke="#2196f3" stroke-width="2.5"/>
  <text x="360" y="243" text-anchor="middle" font-size="9" fill="#0d47a1" font-weight="600">WS / LRCK</text>

  <line x1="290" y1="289" x2="430" y2="289" stroke="#f44336" stroke-width="2.5"/>
  <text x="360" y="283" text-anchor="middle" font-size="9" fill="#c62828" font-weight="600">DATA IN</text>

  <line x1="290" y1="329" x2="430" y2="329" stroke="#757575" stroke-width="2.5"/>
  <text x="360" y="323" text-anchor="middle" font-size="9" fill="#424242" font-weight="600">POWER</text>

  <!-- Signal direction arrows -->
  <polygon points="295,165 305,169 295,173" fill="#ff9800"/>
  <polygon points="295,205 305,209 295,213" fill="#4caf50"/>
  <polygon points="295,245 305,249 295,253" fill="#2196f3"/>
  <polygon points="425,285 415,289 425,293" fill="#f44336"/>
  <polygon points="295,325 305,329 295,333" fill="#757575"/>

  <!-- Legend -->
  <text x="360" y="400" text-anchor="middle" font-size="11" fill="#616161">I2S Philips Format  |  48 kHz  |  APLL Clock  |  FMT pins: I2S mode</text>
</svg>
